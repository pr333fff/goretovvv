<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="holo1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="33%" style="stop-color:#34d399"/>
      <stop offset="66%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <linearGradient id="holo2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    <linearGradient id="holo3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb7185"/>
      <stop offset="50%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#a3e635"/>
    </linearGradient>
  </defs>
  
  <!-- Large G letters -->
  <text x="220" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#holo1)">G</text>
  <text x="30" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#holo2)">G</text>
  
  <!-- Medium G letters -->
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#holo3)">G</text>
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#holo1)">G</text>
  <text x="230" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#holo2)">G</text>
  <text x="180" y="270" font-family="Arial, sans-serif" font-size="34" font-weight="bold" fill="url(#holo1)">G</text>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="url(#holo3)">G</text>
  
  <!-- Small G letters scattered -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#holo2)">G</text>
  <text x="260" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#holo3)">G</text>
  <text x="20" y="150" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#holo1)">G</text>
  <text x="170" y="95" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#holo2)">G</text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="url(#holo3)">G</text>
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#holo1)">G</text>
  <text x="130" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#holo2)">G</text>
  
  <!-- Tiny G letters for density -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#holo3)">G</text>
  <text x="280" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#holo1)">G</text>
  <text x="10" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#holo2)">G</text>
  <text x="120" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#holo1)">G</text>
  <text x="210" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#holo3)">G</text>
  <text x="45" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#holo2)">G</text>
  <text x="280" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#holo1)">G</text>
  <text x="160" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#holo3)">G</text>
  
  <!-- Decorative dots -->
  <g fill="url(#holo1)">
    <circle cx="75" cy="60" r="2.5"/>
    <circle cx="225" cy="240" r="2.5"/>
  </g>
  <g fill="url(#holo2)">
    <circle cx="150" cy="75" r="2"/>
    <circle cx="150" cy="225" r="2"/>
  </g>
</svg>